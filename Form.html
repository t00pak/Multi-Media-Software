
><!DOCTYPE html>
  <head>
    <link rel="stylesheet" href="FormSylesheet.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <title>My test page</title>
  </head>-

  <body>
    <p>This is my page</p>
         <form action="/my-handling-form-page" method="post">
            <fieldset>
                <legend>Make a Reservation</legend>            
         <ul>
            <li>
              <label for="name">Name:</label>
              <input type="text" id="name" name="user_name" value="John"required/>
            </li>
            
            <li>
              <label for="mail">E-mail:</label>
              <input type="email" id="mail" name="user_email" value="johnjohnson@gmail.com" />
            </li>

            <li>
                <label for="name">Telephone:</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"  placeholder="123-454-6789">
              </li>

              <li>
                <label for="name">Date:</label>
                <input type="datetime-local" id="datemax" name="datemax" max="2023-12-31" required><br><br>
              </li>
              <li>
                <label for="name">Number in Party</label>
                <input type="number" id="number" name="party size" size="2"/ required>
                    <datalist id="Number of People">
                         <option value="1">

                     </datalist>
              </li>
            <li class="button">
                <button type="submit">Submit</button>
              </li>
          </ul>
          
          <fieldset>

         </form>

  </body>
</html
